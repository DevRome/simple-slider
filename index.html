<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple slider made with Javascript">
        <meta name="author" content="Lorenzo Raspa - lorenzodeveloper.com">

        <title>Simple Javascript Slide</title>

        <!-- CSS -->
        <link rel="stylesheet" href="/css/style.css">   
        
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/3a3eb55581.js" crossorigin="anonymous"></script>
    </head>

    <main>

        <h1>Simple Javascript Slider</h1>

        <section class="slider-section">

            <!-- Card -->
            <div class="card">
                <div class="card-img-box">
                    <img class="user-img" src="" alt="">
                </div>

                <div class="dot-box"></div>

                <div class="card-data-box">
                    <h3>Name: <span class="user-name-span"></span></h3>
                    <h4>Job: <span class="user-job-span"></span></h3>
                    <p class="user-description-p"></p>
                </div>

                

                <!-- Buttons back and next -->
            </div>

            <button class="prev-btn"><i class="fas fa-chevron-circle-left"></i></button>
            <button class="next-btn"><i class="fas fa-chevron-circle-right"></i></button>

        </section>
    </main>

    <footer>
        <p><a target="_blank" href="https://www.lorenzodeveloper.com">lorenzodeveloper.com</a> &copy; 2019-2022</p>
    </footer>

    <script type="module" src="/js/main.js"></script>
</html>
